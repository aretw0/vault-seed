name: Vault CI (User)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Main Vault
        run: |
          npx markdownlint --config .markdownlint.json \
            '10 - Fleeting & Daily/**/*.md' \
            '20 - Projects/**/*.md' \
            '30 - Areas/**/*.md' \
            '40 - Resources/**/*.md' \
            '50 - Archives/**/*.md' \
            '99 - Meta & Attachments/**/*.md'

      - name: Lint Templates
        run: npx markdownlint --config '90 - Templates/.markdownlint.json' '90 - Templates/**/*.md'
