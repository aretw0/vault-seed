name: Automate Release Versioning

on:
  workflow_dispatch: # Allow manual triggering

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' # Ensure this workflow only runs on the develop branch
    permissions:
      contents: write # Required to push commits and tags

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for standard-version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use the Node.js version your project uses

      - name: Cache Node.js modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run standard-version
        id: standard_version
        run: npx standard-version

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Release: New Version"
          body: "This PR was automatically generated by the `automate-versioning` workflow to propose a new release."
          delete-branch: true
          labels: "release"
