name: ğŸ‰ Inicializa o Vault no Primeiro Push

on:
  push:
    branches:
      - main

jobs:
  initialize-and-self-destruct:
    runs-on: ubuntu-latest
    # Apenas executa se for um push para a branch 'main' E
    # se o repositÃ³rio NÃƒO for o repositÃ³rio de template original 'aretw0/vault-seed'.
    if: github.ref == 'refs/heads/main' && github.repository != 'aretw0/vault-seed'

    permissions:
      contents: write

    steps:
      - name: ğŸ›ï¸ Clona o RepositÃ³rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Configura o Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ§¹ Reseta os Arquivos do Projeto
        run: |
          echo "ğŸ”¥ Resetando CHANGELOG.md"
          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "Todas as mudanÃ§as notÃ¡veis neste projeto serÃ£o documentadas neste arquivo." >> CHANGELOG.md

          echo "ğŸ”¥ Resetando VERSION para 0.0.1"
          echo "0.0.1" > VERSION

      - name: âœ¨ Prepara DocumentaÃ§Ã£o Inicial
        run: |
          echo "ğŸ”¥ Copiando e personalizando README.md"
          cp README.template.md README.md
          sed -i "s/{{REPO_NAME}}/${{ github.event.repository.name }}/g" README.md

          echo "ğŸ”¥ Copiando CONTRIBUTING.md"
          cp CONTRIBUTING.template.md CONTRIBUTING.md

          echo "ğŸ”¥ Copiando GEMINI.md"
          cp GEMINI.template.md GEMINI.md

      - name: ğŸ—‘ï¸ Remove Arquivos do Template e Commita
        run: |
          echo "ğŸ—‘ï¸ Removendo arquivos e diretÃ³rios do template..."
          git rm --ignore-unmatch GEMINI.template.md README.template.md CONTRIBUTING.template.md
          git rm -r --ignore-unmatch docs
          git rm --ignore-unmatch .github/workflows/initialize.yml
          git rm --ignore-unmatch .github/workflows/template-ci.yml
          git rm --ignore-unmatch .github/workflows/prepare-release-pr.yml
          git rm --ignore-unmatch .github/workflows/release.yml
          git rm --ignore-unmatch .github/workflows/sync-develop-with-main.yml

          echo "ğŸ“¦ Adicionando arquivos modificados ao stage..."
          git add CHANGELOG.md VERSION README.md CONTRIBUTING.md GEMINI.md

          echo "ğŸ“ Verificando e commitando mudanÃ§as..."
          if ! git diff-index --quiet --cached HEAD; then
            git commit -m "chore(project): ğŸ‰ inicializa o vault a partir do template"
            git push
          else
            echo "âœ… Vault jÃ¡ inicializado. Nenhum novo commit necessÃ¡rio."
          fi
